---
applications:
- name: statusconsumer
  path: statusconsumer
  buildpack: https://github.com/cloudfoundry/python-buildpack
  disk_quota: 256M
  instances: 1
  memory: 256M
  stack: cflinuxfs2
  health-check-type: none
  no-route: true
  services:
  - status-topic
- name: images-from-postapi
  path: images-from-postapi/src/images-from-postapi
  buildpack: https://github.com/cloudfoundry/multi-buildpack
  health-check-type: http
  instances: 1
  memory: 128M
  stack: cflinuxfs2
  services:
  - status-topic
  - raw-images-topic-drnic-laptop
  - raw-images-topic-drnic-pi
  env:
    GOVERSION: go1.9
    GOPACKAGENAME: images-from-postapi
- name: objectdetector-drnic-laptop
  path: objectdetector
  buildpack: https://github.com/cloudfoundry/multi-buildpack
  disk_quota: 1G
  instances: 1
  memory: 256M
  stack: cflinuxfs2
  health-check-type: none
  services:
  - status-topic
  - raw-images-topic-drnic-laptop
  - objectdetector-images-topic-drnic-laptop
- name: imagewatcher-raw
  path: imagewatcher-go/src/imagewatcher
  buildpack: https://github.com/cloudfoundry/multi-buildpack
  health-check-type: http
  instances: 1
  memory: 128M
  stack: cflinuxfs2
  services:
  - status-topic
  - raw-images-topic-drnic-laptop
  env:
    GOVERSION: go1.9
    GOPACKAGENAME: imagewatcher
    GIN_MODE: release
    IMAGE_TOPIC_SERVICE_NAME: raw-images-topic-drnic-laptop
- name: imagewatcher-objectdetector
  path: imagewatcher-go/src/imagewatcher
  buildpack: https://github.com/cloudfoundry/multi-buildpack
  health-check-type: http
  instances: 1
  memory: 128M
  stack: cflinuxfs2
  services:
  - status-topic
  - objectdetector-images-topic-drnic-laptop
  env:
    GOVERSION: go1.9
    GOPACKAGENAME: imagewatcher
    GIN_MODE: release
    IMAGE_TOPIC_SERVICE_NAME: objectdetector-images-topic-drnic-laptop
