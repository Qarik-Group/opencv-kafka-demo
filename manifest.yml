---
applications:
- name: imagereceiver
  path: imagereceiver
  buildpack: python_buildpack
  disk_quota: 1G
  instances: 1
  memory: 256M
  stack: cflinuxfs2
  health-check-type: http
  health-check-http-endpoint: /
  services:
  - status-topic
  - raw-images-topic
- name: imagewatcher
  path: imagewatcher
  buildpack: python_buildpack
  disk_quota: 1G
  instances: 1
  memory: 256M
  stack: cflinuxfs2
  health-check-type: port
  services:
  - status-topic
  - raw-images-topic
- name: objectdetector
  path: objectdetector
  buildpack: https://github.com/cloudfoundry/multi-buildpack
  disk_quota: 1G
  instances: 1
  memory: 256M
  stack: cflinuxfs2
  health-check-type: http
  health-check-http-endpoint: /
  services:
  - status-topic
  - raw-images-topic
- name: statusconsumer
  path: statusconsumer
  buildpack: python_buildpack
  disk_quota: 256M
  instances: 1
  memory: 256M
  stack: cflinuxfs2
  health-check-type: none
  no-route: true
  services:
  - status-topic
