---
applications:
- name: imagereceiver
  path: imagereceiver
  buildpack: python_buildpack
  disk_quota: 1G
  instances: 1
  memory: 256M
  stack: cflinuxfs2
  health-check-type: http
  health-check-http-endpoint: /
  services:
  - raw-images-topic
- name: objectdetector
  path: objectdetector
  buildpack: https://github.com/cloudfoundry/multi-buildpack
  disk_quota: 1G
  instances: 1
  memory: 256M
  stack: cflinuxfs2
  health-check-type: http
  health-check-http-endpoint: /
  services:
  - raw-images-topic
